<wrapper class="wrapper-img">
  <row class="collapse">
    {{#each global.set_0}}
    <columns><a href="#"><img class='img float-center' src="{{root}}{{ this }}" alt="some_photo"></a>
      <spacer size='3'></spacer>
    </columns>
    {{/each}}
  </row>
  <row class="collapse">
    {{#each global.set_1}}
    <columns><a href="#"><img class='img float-center' src="{{root}}{{ this }}" alt="some_photo"></a>
      <spacer size='3'></spacer>
    </columns>
    {{/each}}
  </row>
</wrapper>
